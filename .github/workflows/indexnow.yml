- name: Run script
  run: python submit_indexnow.py
  working-directory: AeyeCRM
  env:
    INDEXNOW_API_KEY: ${{ secrets.INDEXNOW_API_KEY }}
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC
  workflow_dispatch:    # Allows manual triggering in GitHub UI

jobs:
  submit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run the submission script
        run: python submit_indexnow.py
        env:
          INDEXNOW_API_KEY: ${{ secrets.INDEXNOW_API_KEY }}
          # Pass additional variables as needed
